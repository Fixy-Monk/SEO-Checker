<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Advanced SEO Quick Checker</title>
</head>
<body>
    <div class="container">
        <h1>Advanced SEO Report</h1>
        <button id="analyzeBtn">Analyze Page</button>
        <div class="report-section" id="titleSection">
            <h2>Title</h2>
            <p id="titleResult">Click analyze to fetch data...</p>
        </div>
        <div class="report-section" id="descriptionSection">
            <h2>Description</h2>
            <p id="descriptionResult"></p>
        </div>
        <div class="report-section" id="keywordsSection">
            <h2>Keywords</h2>
            <p id="keywordsResult"></p>
        </div>
        <div class="report-section" id="h1Section">
            <h2>H1 Tags</h2>
            <p id="h1Result"></p>
        </div>
        <div class="report-section" id="imageAltSection">
            <h2>Images without Alt Text</h2>
            <p id="imageAltResult"></p>
        </div>
        <div class="report-section" id="backlinkSection">
            <h2>Backlinks</h2>
            <p id="backlinkResult">External tool required*</p>
        </div>
        <div class="report-section" id="imageOptimizationSection">
            <h2>Image Optimization</h2>
            <p id="imageOptimizationResult"></p>
        </div>
        <div class="report-section" id="pageSpeedSection">
            <h2>Page Speed</h2>
            <p id="pageSpeedResult"></p>
        </div>
        <div class="report-section" id="cachingSection">
            <h2>Caching</h2>
            <p id="cachingResult"></p>
        </div>
        <div class="report-section" id="richSnippetSection">
            <h2>Rich Snippets</h2>
            <p id="richSnippetResult"></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
